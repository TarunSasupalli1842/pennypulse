<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Finance Manager Â· Expenses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="brand">ðŸ’¼ Finance Manager</div>
    <nav>
      <a href="index.html">Home</a>
      <a class="active" href="expenses.html">Expenses</a>
      <a href="investment.html">Investments</a>
      <a href="reports.html">Reports</a>
    </nav>
    <button id="themeToggle" class="ghost">ðŸŒ“</button>
  </header>

  <main class="container">
    <section class="card">
      <h2>Add Expense</h2>
      <div class="grid">
        <div>
          <label>Amount (â‚¹)</label>
          <input id="expAmount" type="number" min="1" placeholder="e.g., 300" />
        </div>
        <div>
          <label>Category</label>
          <select id="expCategory"></select>
        </div>
        <div>
          <label>Date</label>
          <input id="expDate" type="date" />
        </div>
      </div>
      <div class="grid">
        <div>
          <label>Notes (optional)</label>
          <input id="expNote" type="text" placeholder="e.g., groceries / uber" />
        </div>
        <div class="align-end">
          <button id="addExpenseBtn">Add Expense</button>
        </div>
      </div>
      <div id="alerts" class="alerts mt12"></div>
    </section>

    <section class="card">
      <h2>Summary</h2>
      <div class="grid three">
        <div class="stat">
          <div class="label">Today</div>
          <div class="value" id="sumDay">â‚¹0</div>
        </div>
        <div class="stat">
          <div class="label">This Week</div>
          <div class="value" id="sumWeek">â‚¹0</div>
        </div>
        <div class="stat">
          <div class="label">This Month</div>
          <div class="value" id="sumMonth">â‚¹0</div>
        </div>
      </div>
      <h3 class="mt16">By Category (This Month)</h3>
      <canvas id="catChart" height="220"></canvas>
    </section>

    <section class="card">
      <h2>History</h2>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Date</th><th>Category</th><th>Note</th><th>Amount</th><th></th>
            </tr>
          </thead>
          <tbody id="expTable"></tbody>
        </table>
      </div>
    </section>

    <section class="card">
      <h2>Category Budgets (Monthly Caps)</h2>
      <p class="muted">Set soft limits to get friendly warnings when you overspend.</p>
      <div id="budgetsGrid" class="grid two"></div>
      <div class="align-end mt12">
        <button id="saveBudgetsBtn">Save Budgets</button>
      </div>
    </section>
  </main>

  <footer class="footer">Â© 2025 Finance Manager</footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
